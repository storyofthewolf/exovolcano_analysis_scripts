# --- Physical Constants ---
g_const: 6.11904384          # 9.80665 * 0.624  (m/s^2)
r_air:   188.965172522727    # pure CO2 atmosphere (J/kg/K)
r_earth: 5020521.36          # 0.788*6.37122e6 [m]

# --- Output directories ---
figures_dir: 'figures'
data_dir:    'data'

# --- Variables to compute and export ---
#
# method options:
#   mass_integral  : global sum of (q * air_mass_cell)  [kg]
#                    also exports area-weighted mean mixing ratio profile
#   volume_integral: global sum of (q * cell_volume)    [kg]
#                    also exports area-weighted mean mixing ratio profile
#   area_mean      : area-weighted global mean (surface or 3D)  [native units]
#
# All 3D mass_integral / volume_integral variables automatically get a
# profile timeseries (area-weighted mean MMR vs level vs time) exported
# alongside the scalar total.

scalar_vars:
  - name: SO2
    method: mass_integral
  - name: H2SO4
    method: mass_integral
  - name: VOLCHZMD
    method: volume_integral
  - name: Q
    method: mass_integral
  - name: TS
    method: area_mean
  - name: TGCLDLWP
    method: area_mean
  - name: TMQ
    method: area_mean

profile_vars:
  - name: T
    method: area_mean
  - name: SO2
    method: area_mean
  - name: H2SO4
    method: area_mean
  - name: Q
    method: area_mean
